<!DOCTYPE html>
<html lang="es">
<head>
	<title>Registrarse</title>
	<meta charset="utf-8">
	<link rel="icon" href="sad.ico">
</head>
<body>
	<header><h1>Registrate</h1></header>
	<form>
		<div class="datos-personales">
			<input type="text" placeholder="Nombres">
			<input type="text" placeholder="Apellidos">
			<input type="tel" placeholder="Telefono celular">
			<label for="fecha-nacimiento">Fecha de nacimiento:</label>
			<input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
		</div>

		<div class="datos-ubicacion">
			<input type="text" placeholder="País">
			<input type="text" placeholder="Ciudad / provincia">
			<input type="text" placeholder="Dirección">
			<input type="text" placeholder="Codigo postal">
		</div>

		<div class="datos-cuenta">
			<input type="text" placeholder="Usuario">
			<input type="email" placeholder="Correo">
			<input type="text" placeholder="Contraseña">
			<input type="text" placeholder="Confirmar contraseña">
		</div>

		<input type="submit" value="Enviar y registrarme">
	</form>
</body>
</html>
