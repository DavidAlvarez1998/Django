<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Perfil</title>
</head>

<body>
	<form>
		<div class="info-personal">
			<h1>Cambiar información personal</h1>
			<input type="text" placeholder="Nombres">
			<input type="text" placeholder="Nombres">
			<input type="tel" placeholder="Telefono celular">
			<label for="fecha-nacimiento">Fecha de nacimiento:</label>
			<input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
		</div>
		
		<div class="funciones">
			<h1>Activar o desactivar funciones</h1>
			<label><input type="checkbox" id="cb1" value="mensajeria-check">Activar mensajeria instatanea</label>
			<label><input type="checkbox" id="cb2" value="mod-noticias-check">Activar modulo de noticias</label>
		</div>

		<div class="info-perfil">
			<h1>Cambiar información de perfil</h1>
			<input type="text" placeholder="Contraseña actual">
			<input type="text" placeholder="Contraseña nueva">
			<input type="text" placeholder="Confirmar contraseña nueva">
			<input type="text" placeholder="Correo electronico">
		</div>

		<input type="submit" value="ACTUALIZAR INFORMACIÓN">
	</form>
</body>
</html>
