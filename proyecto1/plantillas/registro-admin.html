<!DOCTYPE html>
<html lang="es">
<head>
	<title>Completar registro admin</title>
	<meta charset="utf-8">
	<link rel="icon" href="sad.ico">
	<a href="index.html"><input type="button" value="REGRESAR"></a>
</head>
<body>
	<header><h1>COMPLETAR REGISTRO ADMIN</h1></header>
	<form>
		<div class="datos-personales">
			<input type="text" placeholder="Nombres">
			<input type="text" placeholder="Apellidos">
			<input type="tel" placeholder="Telefono celular">
			<label for="fecha-nacimiento">Fecha de nacimiento:</label>
			<input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
		</div>


		<div class="datos-cuenta">
			<input type="email" placeholder="Correo">
			<input type="text" placeholder="Contraseña nueva">
			<input type="text" placeholder="Confirmar contraseña">
		</div>

		<input type="submit" value="Enviar y registrarme">
	</form>
</body>
</html>
