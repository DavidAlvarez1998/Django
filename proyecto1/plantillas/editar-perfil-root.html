{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Perfil Root</title>
	<link  href="{% static '/css/estilos.css' %}" rel="stylesheet" type="text/css">
	<link  href="{% static 'lph.ico' %}" rel="icon" >

	
		
	
</head>

<body>
	<header>
		<div class="header-content">
			<div class="logo">
				<img src="{% static 'lph.ico' %}">
				<h1>Los <b>Libros</b> Hermanos</h1>
			</div>

			<div class="menu">
				<nav>
					<ul>
						<li ><a href="#">Información</a></li>
						<li ><a href="#footer" >Contacto</a></li>
					</ul>
				</nav>
			</div>

		</div>
	</header>


	<div class="info-perfil-root">
		<form action="/editarroot/" method="GET">

		
			<h1>Cambiar información de perfil ROOT</h1>
			<p><FONT COLOR="red">{{mensaje}}</FONT> </p>
			<input type="text" placeholder="Contraseña actual"name="contraActual">
			<input type="text" placeholder="Contraseña nueva"name="contraNueva">
			<input type="text" placeholder="Confirmar contraseña nueva"name="confContra">
			<input type="submit" id="wasd1" value="ACTUALIZAR INFORMACIÓN">
		</form>
	</div>

	<div class="regresar-editar-perfil-root">
			<form action="/perfilRoot/" method="GET">
				<input type="submit" value="REGRESAR">
			</form>
	</div>	
	
</body>
</html>
