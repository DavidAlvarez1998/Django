<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agrega un libro</title>
</head>
<body>
	<form action="/agregarLibro/" method="GET">
		<input type="text" placeholder="Titulo" name="Titulo">
		<input type="text" placeholder="Autor" name="Autor">
		<input type="text" placeholder="Año de publicación" name="PublicA">
		<input type="text" placeholder="Genero" name="Genero">
		<input type="text" placeholder="Numero de paginas" name="numeropaginas">
		<input type="text" placeholder="Editorial" name="Editorial">
		<input type="text" placeholder="Idioma" name="Idioma">
		<label for="Estado">Estado:</label>
		<select id="Estado" name="=Estado">
			<option>Nuevo</option>
			<option>Usado</option>
		</select>
		<label for="fecha-publ">Fecha de publicación:</label>
		<input type="date" id="fecha-publ" name="fecha-publ">
		<input type="text" placeholder="Precio" name="Precio">
		<input type="submit" value="Agregar">
	</form>
</body>
</html>
