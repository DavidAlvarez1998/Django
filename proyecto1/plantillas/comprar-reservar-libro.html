{%load static%}
<!DOCTYPE html>
<html lang="es">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comprar libro</title>
	<link  href="{% static '/css/estilos.css' %}" rel="stylesheet" type="text/css">
	<link  href="{% static 'lph.ico' %}" rel="icon" >
</head>


<body>
	<!--Cabeza-Menu-->
	<header>
		<div class="header-content">
			<div class="logo">
				<img src="{% static 'lph.ico' %}">
				<h1>Los <b>Libros</b> Hermanos</h1>
			</div>

			<div class="navegador-cliente">
				<nav>
					<ul>
					
						<form action="/perfil/" method="GET">
							<input type="submit" value="Perfil">
						</form>
						<form action="/noticias/" method="GET">
							<input type="submit" value="Noticias">
						</form>
						<form action="/index/" method="GET">
							<input type="submit" value="Cerrar sesión">
						</form>
						<form action="/paginaLibrosComprados/" method="GET">
							<input type="submit" value="Compras">
						</form>
						<li class="buscador-cliente">
							<form action="/buscar/" method="GET">
								<input id="barra-search-client" type="search" placeholder="Busca un libro" name="buscarBD">
								<input id="btn-search-clietn" type="submit" value="Buscar">
							</form>
							
							

						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<div class="info-precio-cantidad">
		<h1>COMPRAR LIBRO</h1>

		<img src={{portada}}>

		<p>Precio: <FONT COLOR="green">{{precio}}</FONT></p>
		
		
	</div>

	<div class="comprar-libro-info">
		
		<p>Titulo: <FONT COLOR="blue">{{titulo}}</FONT></p>
		<p>Autor: <FONT COLOR="blue">{{autor}}</FONT></p>
		<p>Año publicacion: <FONT COLOR="blue">{{año}}</FONT></p>
		<p>Genero: <FONT COLOR="blue">{{genero}}</FONT></p>
		<p>Nro Paginas: <FONT COLOR="blue">{{numeropaginas}}</FONT></p>
		<p>Editorial: <FONT COLOR="blue">{{editorial}}</FONT></p>
		<p>Idioma: <FONT COLOR="blue">{{idioma}}</FONT></p>
		<p>Estado: <FONT COLOR="blue">{{estado}}</FONT></p>
		
	</div>

	<div class="seleccionar-cantidad-y-compra">

		<form action="/comprarLibro/" method="GET">
			<input type="text" name="id" readonly=""value={{id}} >
			<input type="text" name="correo" placeholder="Correo">
			<input type="password" name="contraseña" placeholder="Contraseña">
			<input type="submit" id="boton-comprar-libro" value="Comprar Libro">
		</form>
		

	</div>


	<div class="botones-volver-comprar-libro">
		<form action="/paginaHomeClient/" method="GET">
			<a><input type="submit" value="REGRESAR"></a>
		</form>
	</div>




</body>
</html>
